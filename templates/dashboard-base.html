<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>HTMX Dashboard</title>
  <link rel="icon" type="image/x-icon"
    href="https://raw.githubusercontent.com/roshanlc/roshanlc.github.io/master/static/favicon.ico">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 1rem;
      color: #333;
    }

    #url-input {
      flex: 1;
      padding: 0.6rem 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    #url-input:focus {
      border-color: #04AA6D;
      box-shadow: 0px 0px 6px rgba(4, 170, 109, 0.3);
      outline: none;
    }

    /* Button */
    button {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #7ac1d9;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.5rem 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #2e7f9a;
    }

    button svg {
      stroke: white;
      fill: white;
    }
    
    #result-box{
      padding-top: -1rem;
    }
    
    .container {
      display: grid;
      grid-template-columns: 1fr;
      grid-template-rows: auto auto;
      row-gap: 3rem;
      grid-template-areas:
        "submit"
        "history";
    }

    .history {
      grid-area: history;
    }

    .submit {
      grid-area: submit;
      height: 1.5rem;
    }

    #url-input {
      height: 1.75rem;
      width: 50rem;
    }

    .submit-div {
      display: flex;
      gap: 1rem;
    }

    table {
      font-family: Arial, Helvetica, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }

    td,
    th {
      border: 1px solid #ddd;
      padding: 8px;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #ddd;
    }

    th {
      padding-top: 12px;
      padding-bottom: 12px;
      text-align: left;
      background-color: #04AA6D;
      color: white;
    }
  </style>
  <script src="https://unpkg.com/htmx.org@1.9.10/dist/htmx.min.js"></script>
</head>

<body>

  <h1>Dashboard</h1>
  <div class="container">
    <div class="submit">
      <section id="form-section">
        {{ template "submit-form.html"}}
      </section>
      <div id="result-box"></div>
    </div>
    <div class="history">
      <h2>History</h2>
      <div id="history-table" hx-get="/history" hx-trigger="load, every 10s" hx-swap="innerHTML">
      </div>
    </div>
  </div>

</body>

<script>

</script>

</html>
