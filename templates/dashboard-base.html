<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>HTMX Dashboard</title>
  <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/roshanlc/roshanlc.github.io/master/static/favicon.ico">
  <style>
    .container {
      display: grid;
      grid-template-columns: 1fr;
      grid-template-rows: 0.5fr 0.2fr 2fr;
      gap: 5px 0px;
      grid-auto-flow: row;
      grid-template-areas:
        "submit"
        "result"
        "history";
    }

    .result {
      grid-area: result;
    }

    .history {
      grid-area: history;
    }

    .submit {
      grid-area: submit;
    }
  </style>
  <script src="https://unpkg.com/htmx.org@1.9.10/dist/htmx.min.js"></script>
</head>

<body>

  <h1>Dashboard</h1>
  <div class="container">
    <div class="submit">
      <section id="form-section">
      {{ template "submit-form.html"}}
      </section>
    </div>
    <div class="result">
      <div id="result-box"></div>
    </div>
    <div class="history">
      <h2>History</h2>
      <div id="history-table" hx-get="/history" hx-trigger="load" hx-swap="innerHTML">
      </div>
    </div>
  </div>

</body>

</html>
