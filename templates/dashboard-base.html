<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>HTMX Dashboard</title>
  <link rel="icon" type="image/x-icon"
    href="https://raw.githubusercontent.com/roshanlc/roshanlc.github.io/master/static/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 1rem;
      color: #333;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr;
      grid-template-rows: auto auto;
      row-gap: 2rem;
      grid-template-areas:
        "submit"
        "history";
      max-width: 1200px;
      margin: auto;
    }

    /* Submit section */
    .submit {
      grid-area: submit;
    }

    .submit-div {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      /* ✅ allow wrapping on smaller screens */
    }

    #url-input {
      flex: 1;
      min-width: 200px;
      padding: 0.6rem 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      box-sizing: border-box;
    }

    #url-input:focus {
      border-color: #04AA6D;
      box-shadow: 0px 0px 6px rgba(4, 170, 109, 0.3);
      outline: none;
    }

    /* Button */
    button {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #7ac1d9;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.5rem 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
      flex-shrink: 0;
      /* ✅ don’t shrink on narrow screens */
    }

    button:hover {
      background: #2e7f9a;
    }

    button svg {
      stroke: white;
      fill: white;
    }

    #result-box {
      margin-top: 1rem;
    }

    /* History section */
    .history {
      grid-area: history;
      overflow-x: auto;
      /* ✅ table scrolls on small screens */
    }

    table {
      font-family: Arial, Helvetica, sans-serif;
      border-collapse: collapse;
      width: 100%;
      min-width: 500px;
      /* ✅ prevents squishing too much */
    }

    td,
    th {
      border: 1px solid #ddd;
      padding: 8px;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #ddd;
    }

    th {
      padding: 12px 8px;
      text-align: left;
      background-color: #04AA6D;
      color: white;
    }

    /* ✅ Responsive tweaks */
    @media (max-width: 768px) {
      #url-input {
        width: 100%;
        /* full width on mobile/tablet */
      }

      .submit-div {
        flex-direction: column;
        align-items: stretch;
      }

      button {
        width: 100%;
        /* button takes full row */
      }
    }

    h1 {
      text-align: center;
      font-size: 1.4rem;
      font-weight: 500;
      margin: 1.5rem 0;
      padding: 2px;
      /* color: #04AA6D; */
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .history-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1rem;
    }

    #clear-history-btn {
      background: #e74c3c;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.5rem 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #clear-history-btn:hover {
      background: #c0392b;
    }

    header.header {
      max-width: 1200px;
      /* match container */
      margin: 0 auto 1rem auto;
      display: flex;
      justify-content: center;
      /* center h1 */
      align-items: center;
      position: relative;
      padding: 0 1rem;
      /* consistent spacing */
    }

    header.header h1 {
      font-size: 2rem;
      font-weight: bold;
      margin: 0;
      background: linear-gradient(90deg, #04AA6D, #2e7f9a);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
    }

    .logout-btn {
      position: absolute;
      right: 1rem;
      /* ✅ keep aligned inside same max-width as container */
      background: #bb626a;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0.5rem 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .logout-btn:hover {
      background: #c1121f;
    }
  </style>

  <script src="https://unpkg.com/htmx.org@1.9.10/dist/htmx.min.js"></script>
</head>

<body>
  <header class="header">
    <h1>Send-to-Kindle</h1>
    <button type="submit" class="logout-btn" hx-post="/logout" hx-confirm="Are you sure you want to logout?"
      hx-trigger="click" hx-swap="none">Logout</button>
  </header>


  <div class="container">
    <div class="submit">
      <section id="form-section">
        {{ template "submit-form.html"}}
      </section>
      <div id="result-box"></div>
    </div>
    <div class="history">
      <div class="history-header">
        <h2>History</h2>
        <button id="clear-history-btn" hx-delete="/history/clear" hx-target="#result-box" hx-swap="innerHTML"
          hx-on::after-request="htmx.ajax('GET', '/history', {target:'#history-table'})">
          Clear History
        </button>
      </div>
      <div id="history-table" hx-get="/history" hx-trigger="load, every 10s" hx-swap="innerHTML">
      </div>
      <p>Receipients: {{.SendTo}}</p>
    </div>

</body>

<script>

</script>

</html>
