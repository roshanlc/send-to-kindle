<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>HTMX Dashboard</title>
  <link rel="icon" type="image/x-icon"
    href="https://raw.githubusercontent.com/roshanlc/roshanlc.github.io/master/static/favicon.ico">
  <style>
    .container {
      display: grid;
      grid-template-columns: 1fr;
      grid-template-rows: auto auto;
      row-gap: 3rem;
      grid-template-areas:
        "submit"
        "history";
    }

    .history {
      grid-area: history;
    }

    .submit {
      grid-area: submit;
      height: 1.5rem;
    }

    #url-input {
      height: 1.75rem;
      width: 50rem;
    }

    .submit-div {
      display: flex;
      gap: 1rem;
    }

    table {
      font-family: Arial, Helvetica, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }

    td,
    th {
      border: 1px solid #ddd;
      padding: 8px;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #ddd;
    }

    th {
      padding-top: 12px;
      padding-bottom: 12px;
      text-align: left;
      background-color: #04AA6D;
      color: white;
    }
  </style>
  <script src="https://unpkg.com/htmx.org@1.9.10/dist/htmx.min.js"></script>
</head>

<body>

  <h1>Dashboard</h1>
  <div class="container">
    <div class="submit">
      <section id="form-section">
        {{ template "submit-form.html"}}
      </section>
      <div id="result-box"></div>
    </div>
    <div class="history">
      <h2>History</h2>
      <div id="history-table" hx-get="/history" hx-trigger="load" hx-swap="innerHTML">
      </div>
    </div>
  </div>

</body>

<script>

</script>

</html>
